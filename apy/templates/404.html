{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>

    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/custom.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .error-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #d2d6de;
        }
        .error-message {
            font-size: 28px;
            color: #3c8dbc;
            margin-bottom: 20px;
        }
        .error-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .error-image {
            margin-bottom: 30px;
        }
        .error-image img {
            max-width: 100%;
            height: auto;
        }
        .btn-back {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="error-wrapper">
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-message">¡Página no encontrada!</div>
            <div class="error-description">
                Ups... parece que esta ruta se desvió. <br>
                No pudimos encontrar la página que estás buscando.
            </div>
            <div class="error-image">
                <img src="{% static 'img/img404.png' %}" alt="coche averiado">
            </div>
            <a href="/" class="btn btn-dark btn-back">
                <i class="fas fa-arrow-left mr-2"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script src="{% static 'AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
