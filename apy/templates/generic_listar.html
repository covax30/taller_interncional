  }

  /* Sobrescribe el color del campo de bÃºsqueda a blanco en tema oscuro */

<!-- ================== SCRIPTS PARA FILTROS EN COLUMNAS ================== -->
<script>
$(document).ready(function() {

  var table = $('#example1').DataTable({
      responsive: true,
      autoWidth: false,
      orderCellsTop: true,
      fixedHeader: true,
      language: {
          url: "../../../static/lenguajes/espanol.json"
      },
      initComplete: function () {
          var api = this.api();

          // Insertar filtros dentro del mismo th
          api.columns().every(function (colIdx) {
              var column = this;
              var th = $(column.header());
              var title = th.text().trim();

              if (title && title !== 'Acciones') {
                  // Limpiamos el th y agregamos el tÃ­tulo + input debajo
                  th.html(`
                    <div style="display:flex; flex-direction:column; align-items:center;">
                      <span style="font-weight:600;">${title}</span>
                      <input type="text" placeholder="Buscar ${title}" style="width:100%; font-size:12px; margin-top:4px; border-radius:4px; padding:3px;">
                    </div>
                  `);

                  $('input', th).on('keyup change clear', function () {
                      if (column.search() !== this.value) {
                          column.search(this.value).draw();
                      }
                  });
              }
          });
      }
  });

});

</script>



<!-- 5. SWEETALERT2 -->
{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  {% for message in messages %}
  Swal.fire({
    icon: '{% if "success" in message.tags %}success{% elif "error" in message.tags %}error{% else %}info{% endif %}',
    title: '{{ message|escapejs }}',
    timer: 2500,
    showConfirmButton: false
  });
  {% endfor %}
</script>
{% endif %}
