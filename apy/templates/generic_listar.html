{% extends 'body.html' %}
{% load static %}
{% block content %}

<div class="main-content" style="padding: 20px; padding-top: 70px; padding-bottom: 80px; width: 100%">
  <div class="col-md-12">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-exclamation-triangle"></i>
          {% block titulo %}
          {% endblock titulo %}
        </h3>
      </div>
      <div class="card-body">
        <div class="card-footer">
          {% block agregar %}
          {% endblock %}
        </div>
        <table id="example1" class="table table-bordered table-striped">
          <thead>
            <tr>
              {% block columnas %}
              {% endblock %}
            </tr>
          </thead>
          <tbody id="tablaFacturas">
            {% block iterar %}
            {% endblock %}
          </tbody>
        </table>

        <style>
  /* =======================================================
     SOLUCIÓN: SINCRONIZACIÓN DE DATATABLES CON TEMA OSCURO
     ======================================================= */
  
  /* Sobrescribe los colores de texto cuando el tema oscuro está activo */
  html[data-bs-theme="dark"] .dataTables_wrapper .dataTables_length,
  html[data-bs-theme="dark"] .dataTables_wrapper .dataTables_filter,
  html[data-bs-theme="dark"] .dataTables_wrapper .dataTables_info,
  html[data-bs-theme="dark"] .dataTables_wrapper .dataTables_processing,
  html[data-bs-theme="dark"] .dataTables_wrapper .dataTables_paginate,
  html[data-bs-theme="dark"] .dataTable { /* Añadido también para el texto dentro de las celdas */
      color: #c2c7d0 !important; /* Texto claro de AdminLTE Dark */
  }

  /* Sobrescribe el color del campo de búsqueda a blanco en tema oscuro */
  html[data-bs-theme="dark"] .dataTables_filter input {
      background-color: #343a40 !important; /* Fondo oscuro de AdminLTE */
      color: #c2c7d0 !important;            /* Texto claro */
      border-color: #454d55 !important;
  }
        </style>
      </div>
    </div>
  </div>
</div>

<!-- JS de Sienna Accessibility -->
<script src="{% static 'js/sienna-accessibility/sienna.js' %}"></script>
<script src="{% static 'js/sienna-accessibility/custom.js' %}"></script>

<!-- 5. SWEETALERT2 -->
{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  {% for message in messages %}
  Swal.fire({
    icon: '{% if "success" in message.tags %}success{% elif "error" in message.tags %}error{% else %}info{% endif %}',
    title: '{{ message|escapejs }}',
    timer: 2500,
    showConfirmButton: false
  });
  {% endfor %}
</script>
{% endif %}

<!-- 6. SCRIPT PERSONALIZADO -->
<script>
  $(function() {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
         language: {
            url: "../../../static/lenguajes/espanol.json"
        }
    });
  });
</script>
