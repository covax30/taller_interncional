<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Modal de Prueba</h5>
            <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>✅ ¡El modal se está cargando correctamente!</p>
            <p>Repuestos disponibles: {{ repuestos.count }}</p>
            <form id="repuestocantidadForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_id_repuesto">Repuesto:</label>
                    <select name="id_repuesto" id="id_id_repuesto" class="form-control">
                        <option value="">Seleccione un repuesto</option>
                        {% for repuesto in repuestos %}
                        <option value="{{ repuesto.id }}">{{ repuesto.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="button" class="btn btn-success">Probar</button>
            </form>
        </div>
    </div>
</div>
