{% extends 'body.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="fw-light my-4">Recuperación Exitosa</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-thumbs-up fa-4x text-success mb-3"></i>
                    </div>
                    <h5 class="card-title text-center">¡Contraseña Cambiada!</h5>
                    <p class="card-text text-center mt-3">
                        Tu contraseña ha sido establecida con éxito. Ya puedes iniciar sesión con tus nuevas credenciales.
                    </p>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'login:login' %}">
                            <i class="fas fa-sign-in-alt"></i> Ir a Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
