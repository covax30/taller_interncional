{% extends "body.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<div class="main-content" style="padding: 20px; padding-top: 70px; padding-bottom: 80px;">
    <form method="post" action="." novalidate>
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-tittle">
                    <i class="fa-solid fa-pen-to-square"></i>
                    {{titulo}}
                </h3>
            </div>

            <div class="card-body">
                {% block form %}

                {% endblock %}

            </div>
            <div class="card-footer">

                {% block Cancelar %}
                {% endblock %}

            </div>
        </div>
    </form>
</div>


<script>
    // Funci√≥n para mostrar alerta de √©xito
    function mostrarAdminAgregado() {
        Swal.fire({
            icon: 'success',
            title: 'Administrador agregado con √©xito',
            timer: 2500,
            timerProgressBar: true,
            showConfirmButton: false,
            toast: false,
            position: 'center'
        });
    }

    // Mostrar alerta de √©xito si el administrador fue agregado
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
        Swal.fire({
            icon: 'success',
            title: '{{ message }}',
            timer: 2500,
            timerProgressBar: true,
            showConfirmButton: false
        });
        {% elif message.tags == 'error' %}
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ message }}',
            confirmButtonColor: '#dc3545'
        });
        {% elif message.tags == 'warning' %}
        Swal.fire({
            icon: 'warning',
            title: 'Advertencia',
            text: '{{ message }}',
            confirmButtonColor: '#ffc107'
        });
        {% elif message.tags == 'info' %}
        Swal.fire({
            icon: 'info',
            title: 'Informaci√≥n',
            text: '{{ message }}',
            confirmButtonColor: '#17a2b8'
        });
        {% endif %}
    {% endfor %}
    {% endif %}

    {% if form.errors %}
    var errors = '';
    {% for field in form %}
    {% for error in field.errors %}
    errors += '{{error}}\n';
    {% endfor %}
    {% endfor %}

    Swal.fire({
        title: 'Error',
        text: errors,
        icon: 'error',
    });
    {% endif %}
 


</script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS para el selector de fecha -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('input[type="date"]').forEach(function(input) {
        // ... tu c√≥digo existente para el wrapper ...
        
        const wrapper = document.createElement("div");
        wrapper.classList.add("input-group", "mb-3");
        input.parentNode.insertBefore(wrapper, input);
        wrapper.appendChild(input);

        const span = document.createElement("button");
        span.type = "button";
        span.classList.add("input-group-text", "btn", "btn-dark");
        span.innerHTML = `<i class="bi bi-calendar-event"></i>`;
        wrapper.appendChild(span);

        // Flatpickr sin tema forzado - se adaptar√° autom√°ticamente
        const fp = flatpickr(input, {
            altInput: true,
            altFormat: "d/m/Y",
            dateFormat: "Y-m-d",
            defaultDate: input.value,
            allowInput: true,
            locale: "es"
            // üîπ Sin theme espec√≠fico - usa el por defecto
        });

        span.addEventListener("click", function() {
            fp.open();
        });
    });
});
</script>

<style>
/* Estilos base para Flatpickr que funcionan en ambos modos */
.flatpickr-calendar {
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.flatpickr-day.selected {
    background: #0d6efd;
    border-color: #0d6efd;
}

.input-group-text {
    cursor: pointer;
    background-color: #343a40;
    color: white;
}
</style>

<!-- JS para el selector de hora -->

<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr('input[type="time"]', {
      enableTime: true,       // Activa la hora
      noCalendar: true,       // Quita el calendario
      dateFormat: "h:i ",      // Formato de 24h (HH:mm)
      clickOpens: true,
      time_24hr: false,        // Reloj de 24 horas
      allowInput: true        // Permite escribir manualmente
      
    });
  });
</script>
