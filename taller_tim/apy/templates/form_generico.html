{% extends "body.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="main-content" style="padding: 20px; padding-top: 70px; padding-bottom: 80px;">
    <form method="post" action=".">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-tittle">
                    <i class="fas fa-search"></i>
                    {{titulo}}
                </h3>
            </div>

            <div class="card-body">
                {% block form %}

                {% endblock %}

            </div>
            <div class="card-footer">

                {% block Cancelar %}
                {% endblock %}

            </div>
        </div>
    </form>
</div>

<script>
    // Función para mostrar alerta de éxito
    function mostrarAdminAgregado() {
        Swal.fire({
            icon: 'success',
            title: 'Administrador agregado con éxito',
            timer: 2500,
            timerProgressBar: true,
            showConfirmButton: false,
            toast: false,
            position: 'center'
        });
    }

    // Mostrar alerta de éxito si el administrador fue agregado
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
        Swal.fire({
            icon: 'success',
            title: '{{ message }}',
            timer: 2500,
            timerProgressBar: true,
            showConfirmButton: false
        });
        {% elif message.tags == 'error' %}
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ message }}',
            confirmButtonColor: '#dc3545'
        });
        {% elif message.tags == 'warning' %}
        Swal.fire({
            icon: 'warning',
            title: 'Advertencia',
            text: '{{ message }}',
            confirmButtonColor: '#ffc107'
        });
        {% elif message.tags == 'info' %}
        Swal.fire({
            icon: 'info',
            title: 'Información',
            text: '{{ message }}',
            confirmButtonColor: '#17a2b8'
        });
        {% endif %}
    {% endfor %}
    {% endif %}

    {% if form.errors %}
    var errors = '';
    {% for field in form %}
    {% for error in field.errors %}
    errors += '{{error}}\n';
    {% endfor %}
    {% endfor %}

    Swal.fire({
        title: 'Error',
        text: errors,
        icon: 'error',
    });
    {% endif %}
 


</script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function confirmarEnvio() {
    Swal.fire({
      title: '¿Guardar datos?',
      text: '¿Estás seguro de que deseas guardar esta información?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sí, guardar',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        document.querySelector('form').submit();
      }
    });
  }
</script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Buscar todos los inputs tipo "date"
    document.querySelectorAll('input[type="date"]').forEach(function(input) {
      
      // Inicializar flatpickr
      const fp = flatpickr(input, {
        dateFormat: "m/d/Y",
        allowInput: true
      });

      // Crear contenedor input-group
      const wrapper = document.createElement("div");
      wrapper.classList.add("input-group");

      // Reemplazar input original en el DOM
      const parent = input.parentNode;
      parent.insertBefore(wrapper, input);
      wrapper.appendChild(input);

      // Crear el span con el ícono
      const span = document.createElement("span");
      span.classList.add("input-group-text");
      span.innerHTML = `<i class="bi bi-calendar-event"></i>`;
      wrapper.appendChild(span);

      // Hacer que el ícono abra el calendario
      span.addEventListener("click", function() {
        fp.open();
      });
    });
  });
</script>
<!-- JS para el selector de hora -->

<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr('input[type="time"]', {
      enableTime: true,       // Activa la hora
      noCalendar: true,       // Quita el calendario
      dateFormat: "h:i ",      // Formato de 24h (HH:mm)
      clickOpens: true,
      time_24hr: false,        // Reloj de 24 horas
      allowInput: true        // Permite escribir manualmente
      
    });
  });
</script>




{% endblock content %}
