{% extends "body.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="main-content" style="margin-left:260px; padding: 20px; padding-top: 70px; padding-bottom: 80px;">
    <form method="post" action=".">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-tittle">
                    <i class="fas fa-search"></i>
                    {{titulo}}
                </h3>
            </div>

            <div class="card-body">
                {% block form %}

                {% endblock %}

            </div>
            <div class="card-footer">

                {% block Cancelar %}
                {% endblock %}

            </div>
        </div>
    </form>
</div>

<script>
    {% if form.errors %}
    var errors = '';
    {% for field in form %}
    {% for error in field.errors %}
    errors += '{{error}}\n';
    {% endfor %}
    {% endfor %}

    Swal.fire({
        title: 'Error',
        text: errors,
        icon: 'error',
    });
    {% endif %}
</script>
{% endblock content %}
