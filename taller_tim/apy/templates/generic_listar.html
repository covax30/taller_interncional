{% extends 'body.html' %}
{% load static %}
{% block content %}

<div class="main-content" style="padding: 20px; padding-top: 70px; padding-bottom: 80px;">
<div class="col-md-12">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fas fa-exclamation-triangle"></i>
        {% block titulo %}
        {% endblock titulo %}
      </h3>
    </div>
    <div class="card-body">
      <div class="card-footer">
        {% block agregar %}
        {% endblock %}
        
      </div>
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            {% block columnas %}

            {% endblock %}
          </tr>
        </thead>
    <tbody id="tablaFacturas">
      {% block iterar %}
      
      
      
      {% endblock %}

    </tbody>
      </table>
      <style>
  /* Estilo para el campo de b√∫squeda de DataTables */
  .dataTables_filter input {
    background-color: #ffffff !important; /* Fondo blanco */
    color: #000000 !important;            /* Texto negro */
    border: 1px solid #ccc !important;    /* Borde gris */
    border-radius: 5px !important;        /* Bordes redondeados opcional */
    padding: 5px 10px !important;         /* Espaciado interno */
  }
   /* Estilo para el select de cantidad de registros en DataTables */
   .dataTables_length select {
    background-color: #ffffff !important; /* fondo blanco */
    color: #000000 !important;            /* texto negro */
    border: 1px solid #ccc !important;    /* borde gris */
    border-radius: 5px !important;        /* bordes redondeados */
    padding: 5px 10px !important;         /* espaciado interno */
  }


</style>

    </div>
  </div>
</div>
</div>
<!-- jQuery -->
<script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
<!-- rutas al archivo css de datatables -->
<link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/datatables.min.css' %}">

<script src="{% static 'lib/datatables-1.10.20/plugins/datatables.min.js' %}"></script>
<!-- DataTables -->
<!-- AdminLTE App -->


<script>
document.addEventListener('DOMContentLoaded', function () {
    let table = new DataTable('#example1', {
        responsive: true,
        autoWidth: false,
        language: {
            url: "https://cdn.datatables.net/plug-ins/1.10.20/i18n/Spanish.json"
        }
    });
});
</script>

{% if messages %}

  <script src=" {% static 'taller_tim/apy/static/lib/sweetalert2/sweeralert2@11.js' %}"></script>

  <script>
    {% for message in messages %}
      Swal.fire({
        icon: '{% if "success" in message.tags %}success{% elif "error" in message.tags %}error{% else %}info{% endif %}',
        title: '{{ message|escapejs }}',
        timer: 2500,
        showConfirmButton: false
      });
    {% endfor %}
  </script>
{% endif %}

<!-- Bloque para JS extra -->
{% block extra_js %}
{% endblock %}

{% endblock %}
