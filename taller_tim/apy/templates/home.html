
{% load static %}
<!doctype html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <title>AdminLTE 4 | Sidebar Mini</title>

    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->

    <!--begin::Primary Meta Tags-->
    <meta name="title" content="AdminLTE 4 | Sidebar Mini" />
    <meta name="author" content="ColorlibHQ" />
    <meta
      name="description"
      content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS. Fully accessible with WCAG 2.1 AA compliance."
    />
    <meta
      name="keywords"
      content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard, accessible admin panel, WCAG compliant"
    />
    <!--end::Primary Meta Tags-->

    <!--begin::Accessibility Features-->
    <meta name="supported-color-schemes" content="light dark" />

    <!--begin::CSS Files-->
    <!-- Los archivos estáticos ahora se cargan con el tag static  -->
    <link rel="preload" href="{% static 'AdminLTE/dist/css/adminlte.css' %}" as="style" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/overlayscrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/bootstrap.min.css' %}" />
    <!--end::CSS Files-->
  </head>
  <!--end::Head-->

  <body class="layout-fixed sidebar-expand-lg sidebar-mini sidebar-collapse bg-body-tertiary">
    
    <!--begin::App Wrapper-->
    <div class="app-wrapper">
      <!--begin::Header-->
      {% include 'header.html' %}
      <!--end::Header-->

      <!--begin::Sidebar-->
      {% include 'sidebar.html' %}
      <!--end::Sidebar-->

      <!--begin::Main Content-->
      {% block content %}{% endblock %}
      <!--end::Main Content-->

      <!--begin::Footer-->
      
      <!--end::Footer-->
    </div>
    <!--end::App Wrapper-->
 <!-- rutas al archivo css de datatables -->
<link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/datatables.min.css' %}">

<script src="{% static 'lib/datatables-1.10.20/plugins/datatables.min.js' %}"></script>
<!-- DataTables -->
    <!--begin::Scripts archivos estáticos con static-->
    <script src="{% static 'AdminLTE/dist/js/overlayscrollbars.js' %}"></script>
    
    <script src="{% static 'AdminLTE/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/adminlte.js' %}"></script>
    <!--end::Scripts-->

    <!--begin::OverlayScrollbars Configure-->
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        const isMobile = window.innerWidth <= 992;

        if (
          sidebarWrapper &&
          window.OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined &&
          !isMobile
        ) {
          window.OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <!--end::OverlayScrollbars Configure-->
  </body>
  
  {% include 'footer.html' %}
  <!--end::Body-->
</html>
