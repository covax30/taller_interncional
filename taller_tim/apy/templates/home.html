{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en"> <!--begin::Head-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>AdminLTE 4 | Sidebar Mini</title><!--begin::Accessibility Meta Tags-->
  {% load static %}


  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="title" content="AdminLTE 4 | Sidebar Mini">
  <meta name="author" content="ColorlibHQ">
  <meta name="description"
        content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS. Fully accessible with WCAG 2.1 AA compliance.">
  <meta name="keywords"
        content="bootstrap 5, admin dashboard, vanilla js datatable, WCAG compliant">

  <!-- AdminLTE CSS desde static -->
  <link rel="stylesheet" href="{% static 'lib/AdminLTE-4.0.0-rc3/dist/css/adminlte.min.css' %}">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    crossorigin="anonymous"><!--end::Third Party Plugin(Bootstrap Icons)--><!--begin::Required Plugin(AdminLTE)-->
  <link rel="stylesheet" href="../css/adminlte.css"><!--end::Required Plugin(AdminLTE)-->
  <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}"
        crossorigin="anonymous">

  <!-- OverlayScrollbars -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"
        crossorigin="anonymous">

  <!-- Fuente Source Sans 3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
        integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" media="print"
        onload="this.media='all'">

<!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}">

</head>

{% block body %}
{% endblock %}

{% include 'footer.html'%}

<!-- Scripts generales -->
<script src="{% static 'apy/js/notificaciones_stock.js' %}"></script>

{% if messages %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      {% for message in messages %}
        Swal.fire({
          icon: '{% if "success" in message.tags %}success{% elif "error" in message.tags %}error{% else %}info{% endif %}',
          title: '{{ message|escapejs }}',
          timer: 2500,
          showConfirmButton: false
        });
      {% endfor %}
    });
  </script>
{% endif %}

</html>
