{% extends 'home.html' %}
{% load static %}

{% block body %}
  <body class="layout-fixed sidebar-expand-lg sidebar-mini sidebar-collapse bg-body-tertiary">
    <!--begin::App Wrapper-->
    <div class="app-wrapper">
      <!--begin::Header-->
      {% include 'header.html' %}
      <!--end::Header-->

      <!--begin::Sidebar-->
      {% include 'sidebar.html' %}
      <!--end::Sidebar-->

      <!--begin::Main Content-->
      {% block main %}{% endblock %}
      <!--end::Main Content-->

      <!--begin::Footer-->
      {% include 'footer.html' %}
      <!--end::Footer-->
    </div>
    <!--end::App Wrapper-->

    <!--begin::Scripts archivos estÃ¡ticos con static-->
    <script src="{% static 'AdminLTE/dist/js/overlayscrollbars.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/popper.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/adminlte.js' %}"></script>
    <!--end::Scripts-->

    <!--begin::OverlayScrollbars Configure-->
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        const isMobile = window.innerWidth <= 992;

        if (
          sidebarWrapper &&
          window.OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined &&
          !isMobile
        ) {
          window.OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <!--end::OverlayScrollbars Configure-->
  </body>
{% endblock %}
